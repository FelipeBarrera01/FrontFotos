<div class="post">
<ion-item lines="none">
  <ion-avatar slot="start">
    <img src="/fotosgram/assets/avatars/av-1.png" />
  </ion-avatar>
  <ion-label> 
    <h3>
      Felipe
    </h3>
    <h5></h5>
  </ion-label>
</ion-item>

<ion-slides *ngIf="post.imgs.length > 1" >
  <ion-slide *ngFor="let item of post.imgs" 
  class="image-slide" 
  [style]="(item | imagen: post.usuario._id) | domSanitizer">
   
  </ion-slide>
</ion-slides>
<ion-slides *ngIf="post.imgs.length === 1" [options]="slideSoloOpts">
  <ion-slide class="image-slide"
  [style]="(post.imgs[0] | imagen: post.usuario._id) | domSanitizer">
   
  </ion-slide>
</ion-slides>
<app-mapa [coords]="post.coords" *ngIf="post.coords"></app-mapa>

<ion-item lines="none">
  <ion-icon slot="start" name="heart-empty"></ion-icon>
  <ion-icon slot="end" name="bookmark"></ion-icon>
</ion-item>

<ion-item lines="none">
  <ion-label text-wrap>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis beatae possimus reiciendis ex ipsam veniam non. Corporis eaque ex modi voluptates, magni esse natus vero illum deserunt quae voluptate distinctio!
  </ion-label>
</ion-item>
</div>
