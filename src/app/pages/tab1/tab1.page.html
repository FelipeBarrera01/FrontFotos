<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-icon slot="icon-only" name="bonfire"></ion-icon>
    
     
    </ion-buttons>
    <ion-title>
      FotosGram
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-refresher slot="fixed" (ionRefresh)="recargar($event)" pullFactor="0.8" pullMin="60" pullMax="120">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

   <app-posts [posts]="posts"></app-posts>
   <ion-infinite-scroll threshold="150px"
    [disabled]="!habilitado"
   (ionInfinite)="siguientes($event)">
     <ion-infinite-scroll-content >
     </ion-infinite-scroll-content>
   </ion-infinite-scroll>
</ion-content>
